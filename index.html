<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Hangduck</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="img/iconitik.jpg">
</head>
<body>
  <div id="hangman">
    <h2>Jom main hangduck!!</h2>
    <img id="hangman-image" src="images/hangman-6.png" alt="Hangman Image">
    <p>Orang paling cantik di UiTM </p>
    <p id="word-display">_ _ _ _ _</p>
    <p>Nyawa awak: <span id="lives">6</span></p>
    <p id="message"></p>
    <div id="keyboard"></div>
    <button id="restart-button" class="hidden" onclick="initGame()">Try lagi</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
